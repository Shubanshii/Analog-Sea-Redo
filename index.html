<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="AnalogSea.  A Sign Up page for Analog Sea.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img src="images/aslogo.png">
<div class="container">
	<form class="sign-up-form" action="/signup/" method="post"><h1>Sign up</h1>
	<fieldset name="login-info">
		<label for="email">Email</label>
		<input type="text" name="email" id="email" placeholder="foo@bar.com">
		<label for="password">Password</label>
		<input type="text" name="password" id="pasword" placeholder="1234password">
	</fieldset>
	</form>
</div>
</body>
</html>
